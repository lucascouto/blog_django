{% extends "blog/base.html" %}
{% load django_markdown %}

{% block breadcrumb_nav %}
<div class="scp-breadcrumb">
    <ul class="breadcrumb">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li class="active">Me</li>
    </ul>
</div>
{% endblock breadcrumb_nav %}

{% block main %}
    <img src="media/{{ me.avator }}" class="img-responsive" alt="Responsive image" style="height: 500px;">
    <p>Name: {{ me.name }}</p>
    <p>EMail: {{ me.email }}</p>
    <p>GitHub: {{ me.github }}</p>
    <p>Weibo: {{ me.weibo }}</p>
{% endblock main %}
